language: php
php:
- '5.6'
cache:
  directories:
  - node_modules
before_script:
- nvm install v6.8.1
- npm install
script:
- npm run info
- find . \( -name '*.php' \) -exec php -lf {} \;
after_success:
- bash ./bin/deploy.sh
env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
  	- GIT_COMMITTER_EMAIL=sysken@aitech.ac.jp
  	- GIT_AUTHOR_NAME=travis-ci
  	- GIT_AUTHOR_EMAIL=sysken@aitech.ac.jp
    - secure: 
